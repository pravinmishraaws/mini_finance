<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Tooplate">
    <title>Mini Finance Dashboard Template</title>

    <!-- CSS FILES -->      
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/apexcharts.css" rel="stylesheet">
    <link href="css/tooplate-mini-finance.css" rel="stylesheet">
</head>

<body>
    <!-- HEADER & SIDEBAR OMITTED FOR BREVITY -->

    <main class="main-wrapper col-md-9 ms-sm-auto py-4 col-lg-9 px-md-4 border-start">
        <!-- Page content here -->
        <h1>Welcome to Mini Finance</h1>
        <!-- Your dashboard content, charts, blocks, etc. -->
    </main>

    <!-- SINGLE FOOTER (Day 1 static + Day 2 dynamic date) -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-12">
                    Mini Finance v1.0 — Deployed on <span id="deploy-date"></span> — By Emmanuel Ulu
                </div>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/apexcharts.min.js"></script>
    <script src="js/custom.js"></script>

    <!-- Charts JS (ApexCharts) -->
    <script type="text/javascript">
        var options = {
          series: [13, 43, 22],
          chart: { width: 380, type: 'pie' },
          labels: ['Balance', 'Expense', 'Credit Loan'],
          responsive: [{
            breakpoint: 480,
            options: { chart: { width: 200 }, legend: { position: 'bottom' } }
          }]
        };
        var chart = new ApexCharts(document.querySelector("#pie-chart"), options);
        chart.render();

        var optionsBar = {
          series: [{
            name: 'Income',
            data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
          }, {
            name: 'Expense',
            data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
          }, {
            name: 'Transfer',
            data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
          }],
          chart: { type: 'bar', height: 350 },
          plotOptions: { bar: { horizontal: false, columnWidth: '55%', endingShape: 'rounded' } },
          dataLabels: { enabled: false },
          stroke: { show: true, width: 2, colors: ['transparent'] },
          xaxis: { categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct'] },
          yaxis: { title: { text: '$ (thousands)' } },
          fill: { opacity: 1 },
          tooltip: { y: { formatter: function(val) { return "$ " + val + " thousands" } } }
        };
        var chartBar = new ApexCharts(document.querySelector("#chart"), optionsBar);
        chartBar.render();
    </script>

    <!-- Footer date script (Day 2) -->
    <script src="js/footer-date.js"></script>

</body>
</html>
